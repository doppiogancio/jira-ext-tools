<!DOCTYPE html>
<html style=''>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="jquery.min.js"></script>
    <script src='popup.js'></script>
    <style type="text/css">
        form label {
            font-weight: bold;
        }

        input {
            width: 100%;
        }
    </style>
</head>
<body style="width:400px; margin-top: 20px">

    <div class="container">
        <div id="alert" class="alert alert-danger" role="alert" style="display: none">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>

        <form>
            <div class="mb-3">
                <label for="firstCommitMessage" class="form-label">First commit message</label>
                <input type="text" class="form-control" id="firstCommitMessage" placeholder="please wait...">
            </div>

            <div class="mb-3">
                <label for="branchName" class="form-label">Branch name</label>
                <input type="text" class="form-control" id="branchName" placeholder="please wait...">
            </div>
        </form>
    </div>
</body>
</html>
